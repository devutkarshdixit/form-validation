<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Form Validation - by Utkarsh Dixit</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg bg-white rounded text-center">
                <h1>Form Validation</h1>
                <input type="text" id="username" class="form-control" placeholder="username(greater than 8 letters)">
                <small id="username_err"></small>
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email_err"></small>
                <input type="text" id="password" class="form-control" placeholder="password(greater than 8 letters)">
                <small id="password_err"></small>
                <input type="text" id="cpassword" class="form-control" placeholder="confirm password">
                <small id="cpassword_err"></small>
                <button class="btn btn-primary float-left" id="sub" onclick="validate()">Submit</button>

            </div>

                        Dixit</a></p>
            </footer>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
