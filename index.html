<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="online-survey.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation - by Utkarsh Dixit</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg bg-white rounded text-center">
                <h1>Form Validation</h1>
                <input type="text" id="username" class="form-control" placeholder="username(greater than 8 letters)">
                <small id="username_err"></small>
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email_err"></small>
                <input type="text" id="password" class="form-control" placeholder="password(greater than 8 letters)">
                <small id="password_err"></small>
                <input type="text" id="cpassword" class="form-control" placeholder="confirm password">
                <small id="cpassword_err"></small>
                <button class="btn btn-primary float-left" id="sub" onclick="validate()">Submit</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
